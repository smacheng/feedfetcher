
<!-- loading message -->
<div ng-if="item.processing" class="fade" layout="row" layout-align="center center">
    <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
</div>
<md-toolbar ng-if="!item.processing" class="fade">

</md-toolbar>
<div layout="row" layout-sm="column" layout-align-sm="center center" class="item fade md-whiteframe-z3"
     ng-repeat="post in item.items">
    <div ng-if="!main.small" class="points" flex="10" layout-align="center center">
        <h1 class="points">{{post.score}}</h1>
    </div>
    <div layout="column" layout-align="center start" flex="80" class="md-padding reddit">
        <div class="title"><a ng-href="{{post.url}}" target="_blank">{{post.title}}</a></div>
    </div>
    <div hide-sm class="save" layout="column" layout-align="center center" flex="5">
        <md-button aria-label="Save Item">
            <md-icon ng-if="main.loggedIn && item.type == 'all'" md-svg-icon="favorite"
                     ng-class="{'md-primary' : post.saved}"
                     ng-click="item.toggleSaved(post)"></md-icon>
            <md-icon ng-if="main.loggedIn && item.type == 'saved'" md-svg-icon="favorite"
                     ng-class="{'md-primary' : post.saved}"
                     ng-click="item.toggleSaved(post)"></md-icon>
        </md-button>
    </div>
    <div layout="row" ng-if="main.small">
        <div class="points" flex="50" layout-align="center center">
            <h1 class="points">{{post.score}}</h1>
        </div>
        <div class="save" layout="column" layout-align="center center" flex="50">
            <md-button aria-label="Save Item">
                <md-icon ng-if="main.loggedIn && item.type == 'all'" md-svg-icon="favorite"
                         ng-class="{'md-primary' : post.saved}"
                         ng-click="item.toggleSaved(post)"></md-icon>
                <md-icon ng-if="main.loggedIn && item.type == 'saved'" md-svg-icon="favorite"
                         ng-class="{'md-primary' : post.saved}"
                         ng-click="item.toggleSaved(post)"></md-icon>
            </md-button>
        </div>
    </div>
</div>
<div layout="row" class="pagination fade" ng-if="!item.processing">
    <div flex="50" layout-align="start center">
        <md-button class="md-fab left" aria-label="Go Back a Page" ng-disabled="item.onFirstPage()"
                   ng-click="item.pageBackward()">
            <md-icon md-svg-icon="arrow_back"></md-icon>
        </md-button>
    </div>
    <div flex="50">
        <md-button class="md-fab right" aria-label="Go Forward a Page" ng-disabled="item.onLastPage()"
                   ng-click="item.pageForward()">
            <md-icon md-svg-icon="arrow_forward"></md-icon>
        </md-button>
    </div>
</div>
