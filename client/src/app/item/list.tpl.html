<!-- loading message -->
<!-- todo:  make this into a directive.  How can we make the loading message dynamic so it's reusable across the application? -->
<md-list>
    <md-list-item class="md-2-line" dir-paginate="post in item.items | itemsPerPage: 20"
                  total-items="item.totalItems" current-page="item.currentPage" ng-href="post.url">
        <div class="md-list-item-text" id="{{post._id}}">
            <h3 ng-if="post.source === 'Reddit'">Reddit</h3>

            <h3 ng-if="post.source === 'HackerNews'">Hacker News</h3>

            <p>{{post.title}}</p>
        </div>
        <md-icon md-svg-icon="favorite" ng-click="item.save(post)"></md-icon>
    </md-list-item>
</md-list>
<dir-pagination-controls on-page-change="item.pageChanged(newPageNumber)"></dir-pagination-controls>
