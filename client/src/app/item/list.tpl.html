<!-- loading message -->
<!-- todo:  make this into a directive.  How can we make the loading message dynamic so it's reusable across the application? -->
<div class="jumbotron text-center" ng-show="feed.processing">
    <span class="glyphicon glyphicon-repeat spinner">
        <p>Loading Feeds...</p>
    </span>
</div>
<div class="text-center">
    <dir-pagination-controls on-page-change="item.pageChanged(newPageNumber)"></dir-pagination-controls>
</div>
<!-- Item listing -->
</div>
<div class="feeds" dir-paginate="post in item.items | itemsPerPage: 10" total-items="item.totalItems"
     current-page="item.currentPage">
    <item-listing></item-listing>
</div>
