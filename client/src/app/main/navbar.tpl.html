<header>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a href="https://mphfish.com" class="navbar-brand">FeedFetcher</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav"
                        aria-expanded="false">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/feedfetcher">all</a>
                    </li>

                    <li ng-if="!main.loggedIn" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            login
                        </a>

                        <div class="dropdown-menu login-dropdown">
                            <form ng-submit="main.doLogin()">
                                <!-- USERNAME INPUT -->
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" ng-model="main.loginData.email">
                                </div>

                                <!-- PASSWORD INPUT -->
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" ng-model="main.loginData.password">
                                </div>
                                <!-- Error message -->
                                <div class="alert alert-danger" ng-if="main.error">
                                    {{ main.error }}
                                </div>

                                <!-- LOGIN BUTTON -->
                                <button type="submit" class="btn btn-block btn-primary">
                                    <span ng-if="!main.loginProcessing" class="spinner">Login</span>
                                <span ng-if="main.loginProcessing" class="spinner"><span
                                        class="glyphicon glyphicon-repeat"></span></span>
                                </button>
                            </form>
                        </div>
                    </li>
                    <li ng-if="main.loggedIn">
                        <a href="search/">search</a>
                    </li>
                    <li ng-if="main.loggedIn">
                        <a href="saved/">saved</a>
                    </li>
                    <li ng-if="main.loggedIn">
                        <a href="feeds/">feeds</a>
                    </li>
                    <li ng-if="main.loggedIn">
                        <a href="#" ng-click="main.doLogout()">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
