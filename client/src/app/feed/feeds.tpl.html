<div class="page-header">
    <h1>
        <a href="feeds/create" class="btn btn-default">
            <span class="glyphicon glyphicon-plus"></span>
            New Feed
        </a>
    </h1>
</div>

<!-- Loading Message -->
<div class="jumbotron text-center" ng-show="feed.processing">
    <span class="glyphicon glyphicon-repeat spinner">

    <p>Loading Feeds</p>
        </span>
</div>

<table class="table table-bordered table-striped" ng-show="feed.feeds">
    <thead>
    <tr>
        <th>id</th>
        <th>url</th>
        <th class="col-sm-2"></th>
    </tr>
    </thead>
    <tbody></tbody>
    <tr ng-repeat="url in feed.feeds">
        <td>{{ url._id }}</td>
        <td>{{ url.url }}</td>
        <td class="col-sm-2">
            <a class="btn btn-danger" ng-href="feeds/{{ url._id }}">Edit</a>
            <a href="#" ng-click="feed.deleteFeed(url._id)" class="btn btn-primary">Delete</a>
        </td>
    </tr>
</table>
