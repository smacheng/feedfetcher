<div class="page-header">
    <h1 ng-if="feed.type == 'create'">Create Feed</h1>

    <h1 ng-if="feed.type == 'edit'">Edit Feed</h1>
</div>
<form class="form-horizontal" ng-submit="feed.saveFeed()">
    <div class="form-group">
        <label class="col-sm-2 control-label">URL</label>

        <div class="col-sm-6">
            <input class="form-control" ng-model="feed.feedData.url">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button class="btn btn-success btn-lg btn-block" ng-if="feed.type =='create'">Create Feed</button>
            <button class="btn btn-success btn-lg btn-block" ng-if="feed.type == 'edit'">Update Feed</button>
        </div>
    </div>
</form>

<div class="row show-hide-message" ng-show="feed.message">
    <div class="col-sm-6 col-sm-offset-2">
        <div class="alert alert-info">
            {{ feed.message }}
        </div>
    </div>
</div>
