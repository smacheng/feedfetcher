<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FeedFetcher</title>
    <!-- Angular Routing -->
    <base href="/">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <!-- CSS libs -->
    <link rel="stylesheet" href="assets/styles/lib.css">
    <!-- Local Styles -->
    <link rel="stylesheet" href="assets/styles/styles.css">
    <!-- /CSS -->
    <!-- JS -->
    <!-- Angular CDN -->
    <script src="https://code.angularjs.org/1.4.1/angular.js"></script>
    <!-- Angular Route-->
    <script src="https://code.angularjs.org/1.4.1/angular-route.js"></script>
    <!-- Angular Animate -->
    <script src="https://code.angularjs.org/1.4.1/angular-animate.js"></script>
    <!-- ngAria -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-aria.js"></script>
    <!-- Angular Material-->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.js"></script>
    <!-- App -->
    <script src="app/app.js"></script>

</head>

<body ng-app="feedApp" layout="row" ng-controller="MainController as main">
<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left">
    <md-toolbar class="nav-header">
        <p>feedfetcher</p>
    </md-toolbar>
    <ul class="site-menu" ng-controller="NavigationController as nav">
        <li>
            <md-button class="nav-item" ng-click="nav.loadPage('/')" ng-class="{active: nav.isActive('/')}">
                All Items
            </md-button>
        </li>
        <li ng-if="!main.loggedIn">
            <md-button class="nav-item" ng-click="nav.loadPage('/login')" ng-class="{active: nav.isActive('/login')}">
                Login
            </md-button>
        </li>
        <li ng-if="main.loggedIn">
            <md-button class="nav-item" ng-click="nav.loadPage('/search')" ng-class="{active: nav.isActive('/search')}">
                Search
            </md-button>
        </li>
        <li ng-if="main.loggedIn">
            <md-button class="nav-item" ng-click="nav.loadPage('/saved')" ng-class="{active: nav.isActive('/saved')}">
                Saved
            </md-button>
        </li>
        <li ng-if="main.loggedIn">
            <md-button class="nav-item" ng-click="nav.loadPage('/feeds')" ng-class="{active: nav.isActive('/feeds')}">
                Feeds
            </md-button>
        </li>
        <li ng-if="main.loggedIn">
            <md-button class="nav-item" href="#" ng-click="main.doLogout()">Logout</md-button>
        </li>
    </ul>
</md-sidenav>

<div flex layout="column" tabindex="-1" role="main">
    <md-toolbar md-scroll-shrink layout="row" class="md-whiteframe-z1 site-content-toolbar md-default-theme"
                ng-controller="ToolbarController as toolbar">
        <md-button class="menu" ng-click="main.toggleNav()" aria-label="Show Navigation">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <div layout="row" layout-align="center center" class="site-title">
            {{toolbar.title}}
        </div>
    </md-toolbar>
    <md-content id="main-content" flex ng-view>
    </md-content>
</div>


</body>
</html>
